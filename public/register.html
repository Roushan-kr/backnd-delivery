<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hunger Hacker</title>
    <link rel="shortcut icon" href="imgs/logo.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style-restro-signup-6.css" />
  </head>
  <body>
    <div class="main-box">
      <div class="bg-box">
        <div class="sign-up-box">
          <form
            class="border-content"
            method="post"
            action="/user/register/"
          >
            <div class="text-1">
              <span class="sign-text">Register</span>
              <span class="cancel-text">x</span>
            </div>
            <div class="inputs">
              <div class="text-input">
                <div>Name</div>
                <input
                  type="text"
                  placeholder="Jhon Doe"
                  maxlength="45"
                  name="name"
                />
              </div>
              <div class="text-input">
                <div>Enter Your E-mail</div>
                <input
                  type="email"
                  placeholder="example@gmail.com"
                  maxlength="45"
                  name="email"
                />
              </div>
              <div class="text-input">
                <div>Password</div>
                <input
                  type="password"
                  placeholder="pasword"
                  maxlength="16"
                  name="password"
                />
              </div>
            </div>
            <button type="submit" style="margin-top: 100px">Register</button>
            <div class="forgot-pass-detail">
              <div>Forgot Password?</div>
              <div>
                Don't have an account?
                <a
                  href="/public/index-signup-6.html"
                  style="text-decoration: none"
                >
                  sign In</a
                >
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
