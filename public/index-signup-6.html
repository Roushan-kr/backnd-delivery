<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hunger Hacker</title>
    <link rel="shortcut icon" href="imgs/logo.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style-restro-signup-6.css" />
  </head>
  <body>
    <div class="main-box">
      <div class="bg-box">
        <div class="sign-up-box">
          <form class="border-content" method="post" action="/user/login">
            <div class="text-1">
              <span class="sign-text">Sign In</span>
              <a class="cancel-text" href="index.html" style="text-decoration: none;">x</a>
            </div>
            <div class="inputs">
              <div class="text-input">
                <div>Enter Your E-mail</div>
                <input
                  type="email"
                  placeholder="example@gmail.com"
                  maxlength="40"
                  name="email"
                />
              </div>
              <div class="text-input">
                <div>Password</div>
                <input
                  type="password"
                  placeholder="pasword"
                  maxlength="40"
                  name="password"
                />
              </div>
            </div>
            <a href="index.html"> <button type="submit">Sign In</button> </a>
            <div class="forgot-pass-detail">
              <div>Forgot Password?</div>
              <div>
                Don't have an account?
                <a href="/register.html" style="text-decoration: none">
                  sign Up</a
                >
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
